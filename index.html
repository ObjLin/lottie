        .lottie-container {
            width: 200px;
            height: 200px;
            cursor: pointer;
            display: inline-block;
            margin: 10px;

            flex-wrap: wrap;
            justify-content: center;

            'https://rewards.bing.com/rewardscdn/images/rewards/membercenter/missions/Animated-Icons/Globe.json',
            'https://rewards.bing.com/rewardscdn/images/rewards/membercenter/missions/Animated-Icons/Hollywood_Tile.json',
            'https://rewards.bing.com/rewardscdn/images/rewards/membercenter/missions/Animated-Icons/car.json',
            'https://rewards.bing.com/rewardscdn/images/rewards/membercenter/missions/Animated-Icons/Star.json',
            'https://rewards.bing.com/rewardscdn/images/rewards/membercenter/missions/Animated-Icons/SpringSale.json',
        ];

        // 获取动画容器元素
        const wrapper = document.getElementById('animations-wrapper');
        // 循环遍历动画路径数组，为每个动画创建一个容器
        animationPaths.forEach((path, index) => {
            // 创建容器元素
            const container = document.createElement('div');
            container.className = 'lottie-container';
            container.id = `lottie-container-${index}`;
            wrapper.appendChild(container);

            // 初始化Lottie动画
            const animation = lottie.loadAnimation({
                container: container, // 动画容器
                renderer: 'svg', // 渲染器类型
                loop: false, // 不循环播放
                autoplay: false, // 初始不自动播放
                path: path // 动画JSON文件路径
            });

            // 添加鼠标悬停事件监听器
            container.addEventListener('mouseenter', () => {
                animation.goToAndPlay(0, true); // 鼠标悬停时播放动画
            });

            // 添加鼠标移出事件监听器
            container.addEventListener('mouseleave', () => {
                animation.pause(); // 鼠标移出时暂停动画
            });
        });
    </script>
</body>

</html>
